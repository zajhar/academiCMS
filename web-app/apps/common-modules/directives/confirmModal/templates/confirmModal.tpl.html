<div cg-busy="vm.promise">

        <h3 class="modal-title" ng-bind="vm.title"></h3>

    <div class="modal-footer text-right">
        <button class="btn btn-primary" ng-click="vm.ok()">Tak</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Nie</button>
    </div>
</div>
