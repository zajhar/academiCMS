<h2 class="page-header">Aktualności</h2>
<form name="addNews" ng-submit="addEditEmployee.$valid && vm.updateProfile()" novalidate>
    <div class="col-sm-12">
        <div class="form-group">
            <label for="title">Tytuł</label>
            <input type="text" ng-model="vm.form.title" class="form-control" id="title"
                   name="title" placeholder="Tytuł naukowy" required>
            <div class="validation-error"
                 ng-show="addNews.$submitted && !addNews.title.$valid">
                    <span ng-show="addNews.title.$error.required"
                          ng-bind="'To pole jest wymagane!'"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="content">Treść newsa</label>
                    <textarea type="text" ng-model="vm.form.content" class="form-control" name="address"
                              id="content"
                              placeholder="Treść..."></textarea>
        </div>
        <div class="text-right margin-top-30">
            <button type="submit" class="btn btn-primary">Dodaj </button>
        </div>

    </div>
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Tekst</th>
        <th style="width:50px;"></th>
        <th style="width:50px;"></th>
    </tr>
    </thead>
    <tbody>
    <tr >
        <td></td>
        <td ></td>
        <td>
            <div class="btn btn-primary"><i class="fa fa-pencil"
                                                                                 aria-hidden="true"></i></div>
        </td>
        <td>
            <div class="btn btn-danger" confirm-modal="vm.deleteDepartment(department.id)"><i class="fa fa-times"
                                                                                              aria-hidden="true"></i>
            </div>
        </td>
    </tr>
    </tbody>

</table>
