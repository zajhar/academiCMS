<h2 class="page-header">Przedmioty</h2>
<div class="col-sm-6">
    <form name="addNSubject" ng-submit="addNSubject.$valid && vm.updateProfile()" novalidate>

        <div class="form-group">
            <label for="subjectName">Nazwa przedmiotu</label>
            <input type="text" ng-model="vm.form.title" class="form-control" id="subjectName"
                   name="subjectName" placeholder="Nazwa przedmiotu" required>
            <div class="validation-error"
                 ng-show="addNSubject.$submitted && !addNSubject.subjectName.$valid">
                    <span ng-show="addNSubject.subjectName.$error.required"
                          ng-bind="'To pole jest wymagane!'"></span>
            </div>
        </div>
        <div class="text-right margin-top-30">
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </div>


    </form>
</div>

        </tbody>

    </table>
</div>
